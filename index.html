<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #ffeef2; overflow: hidden; }
        .container { text-align: center; }
        h1 { color: #d63384; font-size: 3rem; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; position: relative; }
        #success-msg { display: none; font-size: 2rem; color: #ff4d6d; }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <div id="success-msg">Yay! I knew you'd say yes! ü•∞‚ù§Ô∏è</div>

    <script>
        let yesSize = 1.2;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Make the No button run away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Make the Yes button bigger every time they try to click No
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            document.body.style.backgroundColor = '#fff';
            // Optional: add confetti here
        }
    </script>
</body>
</html>
